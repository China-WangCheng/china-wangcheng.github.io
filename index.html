<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王成的简历</title>
    <!-- 引入 Tailwind CSS CDN，用于快速构建响应式和美观的界面 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Inter 字体，提供现代和清晰的文本显示效果 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- 引入 Three.js CDN，用于创建背景的 3D 动画效果 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- 引入 Anime.js，一个轻量级的 JavaScript 动画库，用于页面元素的动画效果 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="index.css" type="text/css" rel="stylesheet">
</head>

<body class="bg-[#0d1117] text-[#c9d1d9]">

    <!-- Three.js 背景动画画布 -->
    <canvas id="threejs-background"></canvas>

    <!-- 固定在顶部的导航栏 -->
    <header class="bg-[#161b22] p-4 fixed w-full z-50 shadow-lg rounded-b-xl">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-[#64ffda]">王成的简历</div>
            <ul class="flex space-x-6">
                <li><a href="#home"
                        class="nav-link text-[#c9d1d9] hover:text-[#64ffda] transition duration-300 ease-in-out font-semibold">首页</a>
                </li>
                <li><a href="#internship-experience"
                        class="nav-link text-[#c9d1d9] hover:text-[#64ffda] transition duration-300 ease-in-out font-semibold">实习经历</a>
                </li>
                <li><a href="#projects"
                        class="nav-link text-[#c9d1d9] hover:text-[#64ffda] transition duration-300 ease-in-out font-semibold">项目经历</a>
                </li>
                <li><a href="#certifications"
                        class="nav-link text-[#c9d1d9] hover:text-[#64ffda] transition duration-300 ease-in-out font-semibold">技能证书</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- 主内容区域，顶部留出导航栏的高度 -->
    <main class="pt-20">

        <!-- 首页章节 -->
        <section id="home" class="relative overflow-hidden">
            <div class="max-w-4xl mx-auto text-center z-10 p-4">
                <!-- 个人照片，圆形，有边框和阴影，并带有初始渐入动画 -->
                <img src="./img/王成证件照.jpg" alt="王成的证件照"
                    class="rounded-full w-56 h-56 mx-auto mb-8 border-4 border-[#64ffda] shadow-lg animate-fade-in-up opacity-0 object-cover object-[center_30%]">
                <!-- 个人姓名标题，带有初始左滑渐入动画 -->
                <h1 class="text-5xl font-extragradold mb-4 text-[#64ffda] animate-slide-in-left opacity-0">你好，我是王成</h1>
                <!-- 电话和邮箱信息，带有图标和初始渐入动画 -->
                <div class="mt-4 text-[#c9d1d9] flex justify-center items-center space-x-6 animate-fade-in-up opacity-0"
                    style="animation-delay: 450ms;">
                    <p class="text-base flex items-center">
                        <svg class="w-4 h-4 mr-1 text-[#64ffda]" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                            </path>
                        </svg>
                        15395625627
                    </p>
                    <p class="text-base flex items-center">
                        <svg class="w-4 h-4 mr-1 text-[#64ffda]" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-1 10a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h12a2 2 0 012 2v12z">
                            </path>
                        </svg>
                        2954224406@qq.com
                    </p>
                </div>
                <!-- 核心优势卡片网格，通过 JavaScript 动态填充 -->
                <div id="home-core-strengths-grid"
                    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 w-full mt-16">
                    <!-- 优势卡片将由 JavaScript 注入并带动画 -->
                </div>
            </div>
        </section>

        <!-- 实习经历章节 -->
        <!-- 修改背景颜色，使其与整体背景融合更自然 -->
        <section id="internship-experience"
            class="bg-[#1a222c] rounded-xl shadow-lg m-8 relative p-10 max-w-6xl mx-auto w-full">
            <!-- 章节标题，带动画下划线 -->
            <h2 class="text-4xl font-bold text-center mb-12 text-[#64ffda] section-title-animated"
                data-section-id="internship-experience">实习经历</h2>
            <div id="work-timeline" class="relative">
                <!-- 时间线项目将由 JavaScript 动态填充 -->
            </div>
        </section>

        <!-- 项目经历章节 -->
        <section id="projects" class="relative p-10 max-w-6xl mx-auto w-full">
            <!-- 章节标题，带动画下划线 -->
            <h2 class="text-4xl font-bold text-center mb-12 text-[#64ffda] section-title-animated"
                data-section-id="projects">项目经历</h2>
            <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- 项目卡片将由 JavaScript 动态填充 -->
            </div>
        </section>

        <!-- 技能证书部分 -->
        <section id="certifications" class="certifications relative p-10 max-w-6xl mx-auto w-full">
            <h2 class="text-4xl font-bold text-center mb-12 text-[#64ffda] section-title-animated"
                data-section-id="certifications">技能证书</h2>
            <div id="certifications-container" class="certifications-container flex flex-wrap justify-center gap-8">
                <!-- 证书内容将通过JavaScript动态填充 -->
            </div>
        </section>

    </main>

    <!-- 项目详情模态框 -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <!-- 头部容器 -->
            <div class="modal-header">
                <h3 id="modalTitle" class="modal-title"></h3>
                <p id="modalTimeRole" class="text-sm text-[#8b949e] text-center mb-4"></p>
            </div>
            <!-- 具体内容 -->
            <div id="dynamic-content-container"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
